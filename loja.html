<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja - Livraria Ancestral</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-loja">
    <h1>Catálogo Digital</h1>
    <a href="index.html" class="voltar">Voltar</a>
</header>

<section class="livros">

    <div class="card">
        <h3>Ervas Medicinais Ancestrais</h3>
        <p>Guia completo sobre ervas e garrafadas tradicionais.</p>
        <span>R$ 39,90</span>
        <button>Comprar</button>
    </div>

    <div class="card">
        <h3>Sabedoria Ancestral em PDF</h3>
        <p>Aprenda os rituais e preparos das culturas indígenas.</p>
        <span>R$ 29,90</span>
        <button>Comprar</button>
    </div>

</section>

</body>
</html>
<section class="livros" id="livros"></section>
<script>
let livros = JSON.parse(localStorage.getItem('livros')) || [];
const container = document.getElementById('livros');
livros.forEach(l => {
    container.innerHTML += `
    <div class="card">
        <h3>${l.titulo}</h3>
        <p>${l.descricao}</p>
        <span>R$ ${l.preco}</span>
        <a href="${l.pdf}" download>Baixar PDF</a>
    </div>
    `;
});
</script>
